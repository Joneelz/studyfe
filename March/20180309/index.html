<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微信公众平台</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <div class="clearFix wrap">
            <div class="floatLeft">
                <img src="https://res.wx.qq.com/mpres/en_US/htmledition/modules/weui-desktopSkin/svg/buildless/bg_logo_primary3c2fae.svg" alt="">
            </div>
            <div class="floatRight">
                <ul>
                    <li>立即注册</li>
                    <li>
                        <span>简体中文 ▼</span>
                        <div class="hoverShow">
                          <p>简体中文</p>
                          <p>English</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="banner">
        <div class="wrap">
            <div class="formContainer">
                <p class="title">登录</p>
                <table>
                    <tr><td><input type="text"></td></tr>
                    <tr><td><input type="password"></td></tr>
                </table>
                <p class="clearFix">
                    <input id="remember" type="checkbox" name="remember" value="yes">
                    <label for="remember">记住密码</label>
                    <a href="#" class="floatRight">
                      忘记账号或密码
                    </a>
                </p>
                <div class="button">登录</div>
            </div>
            <div class="qrCodeContainer">
                <img src="https://res.wx.qq.com/mpres/htmledition/images/mp_qrcode3a7b38.gif" alt="">
                <p>扫描并关注 <br>
                    微信公众平台</p>
            </div>
        </div>
    </div>
</body>
</html>
