<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>parctice</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

    <style>
        #container {
            /*width: 100%;*/
            /*height: 100%;*/
            background-color: #f0f9ff;
            position: fixed;
            overflow: hidden;
        }

        .zl {
            background-color: #666;
            width: 300px;
            height: 480px;
            /*position: absolute;*/
            float: left;
            margin: 10px;
            text-align: center;
            line-height: 480px;
        }
    </style>
</head>
<body>
<div id="container">

</div>
<script>
    var str = "";
    for (i = 0; i < 18; i++) {
        str = str + "<div class='zl'>" + i + "</div>";
    }
    ;
    $("#container").html(str);

    function debounce(fn, delay) {
        var timer = null;
        return function () {
            var context = this;
            var args = arguments;
            clearTimeout(timer);
            timer = setTimeout(function () {
                fn.apply(context, args)
            }, delay)
        }
    }
    $(window).mousemove(function (event) {
        debounce(function () {
            console.log(2332)
            $("#container").css({
                left: event.offsetX + "px",
                top: (-event.offsetY ) + "px",
            })
        }, 1400)()
    })

</script>
</body>
</html>
