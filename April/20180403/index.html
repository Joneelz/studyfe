<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="wrap">
    <div class="left">
        <div id="btn">collapse</div>
    </div>
    <div class="right">
        <ul>
            <li>li1</li>
            <li>li2</li>
            <li>li3</li>
            <li>li4</li>
            <li>li5</li>
            <li>li6</li>
            <li>li7</li>
        </ul>
    </div>
</div>
<script>
    $(document).ready(function () {
        $("#btn").click(function () {
            $(".wrap").toggleClass("collapse")
        })
    })
</script>
</body>
</html>
