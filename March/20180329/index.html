<script>
    $(document).ready(function () {

        $(".addCart").click(function () {
            var thumbnail = $(this).parent().parent().parent();             // 找到点击相关的"thumbnail"按钮容器
            var img = $(this).parent().parent().siblings("img");            // 找到点击相关的图片"img"
//            console.log(img.offset());                                      //
            var imgT = img.offset().top;                                    // 确定图片在浏览器窗口中的位置
            var imgL = img.offset().left;                                   // ^
            var imgW = img.css("width");                                    // 获取图片的宽度
            var imgH = img.css("height");                                   // ^
            var styleText = "left:" + imgL + "px;top:" + imgT + "px;width:" + imgW + ";height:" + imgH;
            var newImg = "<img src=\"" + img.attr("src") + "\" class=\"animateImg\" style=\'" + styleText + "\' />";
                                                                            //^ 1赋值(属性) 2,新增图片的src属性与style属性。
            thumbnail.append(newImg);                                       //把新增图片添加到"thumbnail"标签的结尾

            var addedImg = thumbnail.find(".animateImg");                   //把新增图片选定


            var targetT = $("#cart").offset().top;                          //确定导航图标在浏览器中的位置
            var targetL = $("#cart").offset().left;                         //^
            var targetH = "42px";                                           //此值与新增图片的比例值大小
            var targetW = "12px";                                           //^确定相关比例,动画效果平衡。

            addedImg.animate({                                              //动画效果,过度效果。
                left: targetL,
                top: targetT,
                width: targetW,
                height: targetH,
                opacity: 0
            },800,function () {
                $(this).remove();                                           //将点击添加的图片清空
            })                                                              //重复效果
        })
    })
</script>
