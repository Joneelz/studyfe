<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
<table id="table"></table>
<br>

<div class="wrap">
    <div class="screen">
        <div id="input1"></div>
        <div id="handleResult"></div>
        <div id="input2"></div>
        <div id="result"></div>
    </div>
    <table>
        <tr>
            <td class="num">1</td>
            <td class="num">2</td>
            <td class="num">3</td>
            <td class="handle">+</td>
        </tr>
        <tr>
            <td class="num">4</td>
            <td class="num">5</td>
            <td class="num">6</td>
            <td class="handle">-</td>
        </tr>
        <tr>
            <td class="num">7</td>
            <td class="num">8</td>
            <td class="num">9</td>
            <td class="handle">*</td>
        </tr>
        <tr>
            <td class="num">0</td>
            <td class="num">.</td>
            <td class="clear">AC</td>
            <td class="handle">/</td>
        </tr>
        <tr>
            <td colspan="4" class="calculate">=</td>
        </tr>
    </table>
    <div>
        <audio src="sounds/1.WAV" id="s_1"></audio>
        <audio src="sounds/2.WAV" id="s_2"></audio>
        <audio src="sounds/3.WAV" id="s_3"></audio>
        <audio src="sounds/4.WAV" id="s_4"></audio>
        <audio src="sounds/5.WAV" id="s_5"></audio>
        <audio src="sounds/6.WAV" id="s_6"></audio>
        <audio src="sounds/7.WAV" id="s_7"></audio>
        <audio src="sounds/8.WAV" id="s_8"></audio>
        <audio src="sounds/9.WAV" id="s_9"></audio>
        <audio src="sounds/0.WAV" id="s_0"></audio>
        <audio src="sounds/dian.WAV" id="s_DOT"></audio>
    </div>
</div>
</body>
</html>
